<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Home</title>

</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-6 offset-0 offset-md-3">
            <div class="card shadow shadow-lg">
                <div class="card-body">
                    <!--title-->
                    <h3 class="text-center display-5">Login</h3>
                    <hr>
                    <!--to display error-->
                    <div id="errors">
                    </div>
                    <!--form-->
                    <form action="#" method="post">
                        <!--username-->
                        <div class="row">
                            <label class="col-form-label col-12">User Name</label>
                            <div class="col-12">
                                <input type="text"  name="username" id="username" class="form-control">
                            </div>
                        </div>
                        <!--password-->
                        <div class="row">
                            <label class="col-form-label col-12">Password</label>
                            <div class="col-12">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                        <!--Login button-->
                        <div class="text-center">
                            <button type="submit" id="btnSubmit" class="mt-3 btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/bootstrap-5.1.3-dist/jquery.min.js"></script>
<script src="/bootstrap-5.1.3-dist/popper.min.js"></script>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script src="validation.js"></script>
</body>
</html>
